<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <svg width="100" height="100" viewBox="0 0 300 300">
        <defs>
          <linearGradient
            id="gradient-fill"
            gradientUnits="userSpaceOnUse"
            x1="0"
            y1="300"
            x2="300"
            y2="0"
          >
            <stop offset="0%">
              <animate
                attributeName="stop-color"
                values="#297bb2;#01172b;#297bb2"
                dur="5s"
                repeatCount="indefinite"
              />
            </stop>
            <stop offset="100%">
              <animate
                attributeName="stop-color"
                values="#01172b;#297bb2;#01172b"
                dur="8s"
                repeatCount="indefinite"
              />
            </stop>
          </linearGradient>
          <clipPath id="clip">
            <rect
              class="square s1"
              x="0"
              y="0"
              rx="12"
              ry="12"
              height="90"
              width="90"
            ></rect>
            <rect
              class="square s2"
              x="100"
              y="0"
              rx="12"
              ry="12"
              height="90"
              width="90"
            ></rect>
            <rect
              class="square s3"
              x="200"
              y="0"
              rx="12"
              ry="12"
              height="90"
              width="90"
            ></rect>
            <rect
              class="square s4"
              x="0"
              y="100"
              rx="12"
              ry="12"
              height="90"
              width="90"
            ></rect>
            <rect
              class="square s5"
              x="200"
              y="100"
              rx="12"
              ry="12"
              height="90"
              width="90"
            ></rect>
            <rect
              class="square s6"
              x="0"
              y="200"
              rx="12"
              ry="12"
              height="90"
              width="90"
            ></rect>
            <rect
              class="square s7"
              x="100"
              y="200"
              rx="12"
              ry="12"
              height="90"
              width="90"
            ></rect>
          </clipPath>
        </defs>
        <rect
          class="gradient"
          clip-path="url('#clip')"
          height="300"
          width="300"
        ></rect>
      </svg>
    </div>
  </body>
</html>
