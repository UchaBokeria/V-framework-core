<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="../ApexCharts/apexcharts.css" rel="stylesheet">
        <link href="dropdown.css" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="../../modules/System.js"></script>
    </head>
    <body>
        <div id="languages"></div>
        <div id="mydropdown"></div>
        <script src="dropdown.js"></script>
        <script>
            var lang = new DropDown({
                data: {
                    route: "Header",
                    act: "readLanguages",
                    url: "../../response.php"
                },
                area: "#languages",
                output: "title",
                trigger: "#languages",
                class: ["container"],
                options: {
                    chosen: { title: "Eng" },
                    attributes: [ "title"],
                    class: ["optionies", "red"],
                } 
            });
            var dropdown = new DropDown({
                data: {
                    route: "Header",
                    act: "readCategories",
                    url: "../../response.php"
                },
                area: "#mydropdown",
                output: "title",
                trigger: "#mydropdown",
                class: ["container"],
                options: {
                    chosen: { title: " category  2" },
                    attributes: [ "title"],
                    class: ["optionies", "red"],
                } 
            });
        </script>
    </body>
</html>
