<div id="homeCarousel"></div>

<div class="search-container">
    <div class="search">
        <div class="re-type">
            <p Vtext="SEARCH_CATEGORY"></p>
            <i class="icon-bigDownArrow"></i>
        </div>
        <div class="re-location">
            <p Vtext="SEARCH_LOCATION"></p>
            <i class="icon-bigDownArrow"></i>
        </div>
        <from class="search-form">
            <input type="text" placeholder="Search" />
            <button><i class="icon-search"></i></button>
        </from>
    </div>
</div>

<!-- Super Vip Statements -->
<div class="home-statement super-vip-container">
    <div class="title-container">
        <h1 Vtext="SUPER_VIPS_TITLE"></h1>
        <div class="price-allStatements">
            <div class="currency-toggle">
                <div class="toggle-btn active">
                  <input type="checkbox" checked class="toggle-btn-value" />
                  <span class="round-btn"></span>
                </div>
              </div>
              <p Vtext="SEE_MORE"></p>
        </div>
    </div>
    <div id="SuperVipHomeStatementSlider"></div>
</div>

<!-- Vip Statements -->
<div class="home-statement vip-container">
    <div class="title-container">
        <h1 Vtext="VIPS_TITLE"></h1>
        <div class="price-allStatements">
            <div class="currency-toggle">
                <div class="toggle-btn active">
                  <input type="checkbox" checked class="toggle-btn-value" />
                  <span class="round-btn"></span>
                </div>
              </div>
              <p Vtext="SEE_MORE"></p>
        </div>
    </div>
    <div id="VipHomeStatementSlider"></div>
</div>

<!-- Regular Statements -->
<div class="home-statement">

            <div class="currency-toggle">
                <div class="toggle-btn active">
                  <input type="checkbox" checked class="toggle-btn-value" />
                  <span class="round-btn"></span>
                </div>
              </div>

        </div>
    </div>
    <div id="homeStatementSlider"></div>
</div>
